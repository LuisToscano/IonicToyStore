<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>JugueterÃ­a</title>
        <link href="css/ionic.app.css" rel="stylesheet">

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/main.js" type="text/javascript"></script>
    </head>
    <body ng-app="store" ng-controller="toyController as toyCtrl">
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Juguetes</h1>
    </ion-header-bar>
    <ion-content has-header="true">
        <div class="list">
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" placeholder="Buscar" ng-model="search">
                </label>
                <button class="button button-small button-calm" ng-click="toyCtrl.newToy.open()">
                    Nuevo
                </button>
            </div>
            <div class="item" ng-show="toyCtrl.toyListEmpty()">
                No hay juguetes para mostrar
            </div>
        </div>  
        <div class="list card" ng-hide="toyCtrl.toyListEmpty()">
            <div class="item no-padding" ng-repeat="toy in toyCtrl.toys| filter:{name:search}" toy-container></div>
        </div>
    </ion-content>
</body>
</html>
