<div class="modal">
    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
        <h1 class="title">Nuevo Juguete</h1>
        <button class="button button-clear button-assertive" ng-click="newToy.close()">Volver</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

        <form name="addToyForm" ng-submit="addToy(addToyForm.$valid)" novalidate>
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Nombre" ng-model="newToy.val.name" required>
                </label>
                <label class="item item-input">
                    <textarea placeholder="Descripcion" ng-model="newToy.val.description" required></textarea>
                </label>
            </div>
            <div class="padding-left errorMessage" ng-show="newToy.submitted && !addToyForm.$valid">
                No puedes dejar campos vac√≠os
            </div>
            <div class="padding">
                <button type="submit" class="button button-block button-positive">Guardar</button>
            </div>
        </form>

    </ion-content>
</div>
